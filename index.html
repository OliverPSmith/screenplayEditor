<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Screnplay Editor</title>
</head>
<body>
    <h1>Screenplay Editor</h1>

    <textarea id="screenInput" placeholder="Type your script here..."></textarea>

    <div class="inputBtns">
        <button id="btnScene">Scene Heading</button>
        <button id="btnSubheading">Sub Heading</button>
        <button id="btnAction">Action</button>
        <button id="btnCharacter">Character</button>
        <button id="btnDialogue">Dialogue</button>
        <button id="btnTransition">Transition</button>
    </div>

    <h2>Script Output</h2>
    <div id="scriptOutput" class="output"></div>
    
<script type="text/javascript" src="app.js"></script>
</body>
</html>
