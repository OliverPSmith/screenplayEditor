<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Screnplay Editor</title>
</head>
<body>
    <h1>Screenplay Editor</h1>

    <textarea id="screenInput" placeholder="Type your script here..."></textarea>

    <div class="inputBtns">
        <button data-type="scene">Scene Heading</button>
        <button data-type="subheading">Sub Heading</button>
        <button data-type="action">Action</button>
        <button data-type="character">Character</button>
        <button data-type="dialogue">Dialogue</button>
        <button data-type="transition">Transition</button>
    </div>

    <h2>Script Output</h2>
    <div id="scriptOutput" class="output"></div>
    
<script type="text/javascript" src="app.js"></script>
</body>
</html>
